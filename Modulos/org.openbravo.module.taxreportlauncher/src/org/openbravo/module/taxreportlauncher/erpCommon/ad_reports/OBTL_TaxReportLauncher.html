<script language="JavaScript" type="text/javascript">
function validate(command) {
    var frm = document.frmMain;
    if (frm.inpReport.value == "") {
        setWindowElementFocus(frm.inpReport);
        showJSMessage(7);
        return false;
    } else if (frm.inpcAcctSchema.value == "") {
        setWindowElementFocus(frm.inpcAcctSchema);
        showJSMessage(7);
        return false;
    } else if (frm.inpOrganization.value == ""){
        setWindowElementFocus(frm.inpOrganizacion);
        showJSMessage(1);
        return false;
    } else if (frm.inpcCalendar.value == ""){
        setWindowElementFocus(frm.inpcCalendar);
        showJSMessage(1);
        return false;
    } else if (frm.inpYear.value == ""){
        setWindowElementFocus(frm.inpYear);
        showJSMessage(1);
        return false;
    } else if (frm.inpPeriod.value == ""){
        setWindowElementFocus(frm.inpPeriod);
        showJSMessage(1);
        return false;
    }
    return true;
}

function calloutOBTL_SE_TaxLauncher(changedField) {
  submitCommandFormParameter('DEFAULT', frmMain.inpLastFieldChanged, changedField, false, null, '../org.openbravo.module.taxreportlauncher.ad_callouts/OBTL_SE_TaxLauncher.html', 'hiddenFrame', null, null, true);
  return true;
}

function onloadFunctions() {
}
</script>
